url.rewrite-if-not-file = (
    "^/$" => "/index.html"
)

$HTTP["url"] =~ "^/ham/?$" {
    url.redirect = ( "^/ham/?$" => "/" )
}

$HTTP["url"] =~ "^/ham/HamClock/?$" {
    url.redirect = ( "^/ham/HamClock/?$" => "/" )
}

$HTTP["useragent"] =~ "curl|wget|httpie" {
    url.rewrite-once = ( ".*" => "/ascii.txt" )
}
